<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
	</head>
	<body>
		<div id="app">
			<v-app style="background: none;">
				<v-container fill-height fluid grid-list-md>
                    <v-layout align-center row-wrap justify-center>
                        <v-flex xs12 sm2 class="pt-10">
                            <v-card max-height="800">
                                <v-toolbar>
                                    <v-toolbar-title>
                                        Tjänstedator
                                    </v-toolbar-title>
                                </v-toolbar>
                                <v-container>
                                    <router-view></router-view>
                                </v-container>
                            </v-card>
                        </v-flex>
                    </v-layout>
				</v-container>
			</v-app>
		</div>
		<script id="player_inspect" type="text/x-template">
			<v-card
			max-width="375"
			class="mx-auto"
			>
			
			<v-list two-line>
			    <v-list-item>
			        <v-list-item-icon>
			          <v-icon color="blue">
			            mdi-account
			          </v-icon>
			        </v-list-item-icon>
			
			        <v-list-item-content>
			          <v-list-item-title>Martin Dremel</v-list-item-title>
			          <v-list-item-subtitle>
			            Namn
			          </v-list-item-subtitle>
			        </v-list-item-content>
			
			        <v-list-item-icon>
			          <v-icon>mdi-message-text</v-icon>
			        </v-list-item-icon>
			      </v-list-item>
			
			      <v-list-item>
			        <v-list-item-icon>
			          <v-icon color="blue">
			            mdi-chevron-triple-up
			          </v-icon>
			        </v-list-item-icon>
			
			        <v-list-item-content>
			          <v-list-item-title>Polisassistent</v-list-item-title>
			          <v-list-item-subtitle>
			            Rang
			          </v-list-item-subtitle>
			        </v-list-item-content>
			
			        <v-list-item-icon>
			          <v-icon>mdi-message-text</v-icon>
			        </v-list-item-icon>
			      </v-list-item>
			
			      <v-list-item>
			        <v-list-item-icon>
			          <v-icon color="blue">
			            mdi-numeric-2-box-multiple-outline
			          </v-icon>
			        </v-list-item-icon>
			
			        <v-list-item-content>
			          <v-list-item-title>070330-0202</v-list-item-title>
			          <v-list-item-subtitle>
			            Personnummer
			          </v-list-item-subtitle>
			        </v-list-item-content>
			
			        <v-list-item-icon>
			          <v-icon>mdi-message-text</v-icon>
			        </v-list-item-icon>
			      </v-list-item>
			      
			  <v-list-item>
			    <v-list-item-icon>
			      <v-icon color="blue">
			        mdi-phone
			      </v-icon>
			    </v-list-item-icon>
			
			    <v-list-item-content>
			      <v-list-item-title>070-648 83 74</v-list-item-title>
			      <v-list-item-subtitle>
			        Telefonnummer
			      </v-list-item-subtitle>
			    </v-list-item-content>
			
			    <v-list-item-icon>
			      <v-icon>mdi-message-text</v-icon>
			    </v-list-item-icon>
			  </v-list-item>
			
			
			  <v-divider inset></v-divider>
			
			  <v-list-item>
			    <v-list-item-icon>
			      <v-icon color="blue">
			        mdi-email
			      </v-icon>
			    </v-list-item-icon>
			
			    <v-list-item-content>
			      <v-list-item-title>aliconnors@example.com</v-list-item-title>
			      <v-list-item-subtitle>e-mail</v-list-item-subtitle>
			    </v-list-item-content>
			  </v-list-item>
			
			</v-list>
			</v-card>
		</script>
		<script id="main" type="text/x-template">
			<div>
			    <v-layout justify-center pt-5>
			        <v-btn class="mx-5">In</v-btn>
			        <v-btn class="mx-5">Ur</v-btn>
			    </v-layout>
			
			    <v-list flat>
			    <v-subheader>I tjänst</v-subheader>
			        <v-text-field
			            solo
			            v-model="filterText"
			            label="Sök"
			            append-icon="mdi-account-search"
			            clearable
			        ></v-text-field>
			    <v-list-item-group color="primary">
			        <v-list-item to="/player_inspect" v-for="(player, i) in players" :key="i" >
			            <v-list-item-icon>
			                <v-icon>mdi-account</v-icon>
			            </v-list-item-icon>
			            <v-list-item-content>
			                <v-list-item-title> {{player.firstname}} {{player.lastname}} </v-list-item-title>
			            </v-list-item-content>
			        </v-list-item>
			    </v-list-item-group>
			    </v-list>
			</div>
		</script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
		<script src="https://unpkg.com/vue-router@3.5.2/dist/vue-router.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
		<script src="./router.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
